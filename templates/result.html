<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Captioning Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2d; /* Dark background */
            color: #fff; /* White text */
            text-align: center;
            padding: 20px;
            margin: 0; /* Remove default margin */
        }

        h1 {
            font-size: 2.5rem; /* Larger font size for heading */
            margin-bottom: 20px; /* Space below heading */
            color: #f5f5f5; /* Light gray heading */
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5); /* Subtle shadow effect */
            transition: color 0.3s; /* Smooth color transition */
        }

        h1:hover {
            color: #007bff; /* Change color on hover */
        }

        img {
            max-width: 100%; /* Responsive image */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px; /* Rounded corners */
            margin-top: 20px; /* Space above image */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition */
        }

        img:hover {
            transform: scale(1.05); /* Slightly enlarge image on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Darker shadow on hover */
        }

        p {
            font-size: 1.5rem; /* Increased font size for caption */
            margin-top: 20px; /* Space above caption */
            line-height: 1.5; /* Improved line spacing */
            color: #f0f0f0; /* Lighter text for better contrast */
            background-color: rgba(0, 123, 255, 0.8); /* Semi-transparent background */
            padding: 15px; /* Padding around caption */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Shadow for depth */
            transition: background-color 0.3s; /* Smooth background transition */
        }

        p:hover {
            background-color: rgba(0, 123, 255, 1); /* Full color on hover */
        }

        a {
            display: inline-block; /* Allow padding around link */
            margin-top: 30px; /* Space above link */
            padding: 10px 20px; /* Padding for clickable area */
            background-color: #007bff; /* Button color */
            color: white; /* Text color */
            text-decoration: none; /* Remove underline */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s, transform 0.1s; /* Smooth transitions */
        }

        a:hover {
            background-color: #0056b3; /* Darker button on hover */
            transform: translateY(-2px); /* Lift effect on hover */
        }

        a:active {
            background-color: #004494; /* Even darker on click */
            transform: translateY(0); /* Reset lift effect */
        }

        /* Media Queries for responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem; /* Smaller heading on mobile */
            }
            p {
                font-size: 1.2rem; /* Smaller caption font */
            }
            a {
                padding: 8px 16px; /* Smaller button */
            }
        }
    </style>
</head>
<body>
    <h1>Generated Caption</h1>
    <img src="{{ image_url }}" alt="Uploaded Image">
    <p>{{ caption }}</p>
    <a href="/">Go Back</a>
</body>
</html>
